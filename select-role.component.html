<body><mat-card class="login-card">
    <mat-card-content>
        <mat-card>
           
            <h3 class="header">Choose Your Role</h3>
        </mat-card>
        <mat-form-field>
            <mat-label class="role"> Select Here</mat-label>
            <mat-select [(value)]="selected" (change)="selectRole()">
                <mat-option *ngFor="let userRole of userRoles" (click)="selectRole()" [value]="userRole.roleName">{{userRole.roleName}}</mat-option>

            </mat-select>
        </mat-form-field>
    </mat-card-content>

</mat-card>
<h2> happy learning with <br> <br> <p>LEARNOO </p> </h2>
</body>
